<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #display-container {
            margin-bottom: 10px;
        }

        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #004494;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <div id="display-container">
            <input type="text" id="display" disabled>
        </div>
        <div id="buttons-container">
            <div class="button-row">
                <div class="button" onclick="appendNumber('1')">1</div>
                <div class="button" onclick="appendNumber('2')">2</div>
                <div class="button" onclick="appendNumber('3')">3</div>
                <div class="button" onclick="setOperation('+')" id="add">+</div>
            </div>
            <div class="button-row">
                <div class="button" onclick="appendNumber('4')">4</div>
                <div class="button" onclick="appendNumber('5')">5</div>
                <div class="button" onclick="appendNumber('6')">6</div>
                <div class="button" onclick="setOperation('-')" id="subtract">-</div>
            </div>
            <div class="button-row">
                <div class="button" onclick="appendNumber('7')">7</div>
                <div class="button" onclick="appendNumber('8')">8</div>
                <div class="button" onclick="appendNumber('9')">9</div>
                <div class="button" onclick="setOperation('*')" id="mult">*</div>
            </div>
            <div class="button-row">
                <div class="button" onclick="clearDisplay()">C</div>
                <div class="button" onclick="appendNumber('0')">0</div>
                <div class="button" onclick="calculateResult()">=</div>
                <div class="button" onclick="setOperation('/')" id="divide">/</div>
            </div>
            </div>
            </div>
        </body>
        </html>
